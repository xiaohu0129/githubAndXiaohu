<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馨蕾姐生日海报</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #c2e59c, #64b3f4);
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .poster {
            width: 600px;
            height: 800px;
            background-color: #e6f2d9;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border: 12px solid #b8d8a3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-image: 
                radial-gradient(#c5e1a5 8%, transparent 8%),
                radial-gradient(#c5e1a5 8%, transparent 8%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }
        
        .vintage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(184, 216, 163, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(184, 216, 163, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }
        
        .header {
            text-align: center;
            margin-top: 40px;
            z-index: 2;
        }
        
        .title {
            font-size: 52px;
            color: #2e7d32;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            font-family: 'Dancing Script', cursive;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(to right, transparent, #4caf50, transparent);
        }
        
        .subtitle {
            font-size: 28px;
            color: #388e3c;
            margin-top: 10px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .content {
            text-align: center;
            margin: 50px 0;
            line-height: 1.8;
            font-size: 22px;
            color: #1b5e20;
            max-width: 480px;
            z-index: 2;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            font-family: 'KaiTi', '楷体', serif;
        }
        
        .content p {
            margin: 15px 0;
        }
        
        .decoration {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            z-index: 2;
        }
        
        .floral-element {
            width: 80px;
            height: 80px;
            background-color: #a5d6a7;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: rotate(15deg);
        }
        
        .floral-element::before, .floral-element::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #81c784;
            opacity: 0.8;
        }
        
        .floral-element::before {
            top: -15px;
            left: -15px;
        }
        
        .floral-element::after {
            bottom: -15px;
            right: -15px;
        }
        
        .floral-element i {
            font-size: 36px;
            color: #fff;
            transform: rotate(-15deg);
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            z-index: 2;
        }
        
        .signature {
            font-size: 28px;
            color: #2e7d32;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
            margin-top: 20px;
        }
        
        .download-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #66bb6a, #388e3c);
        }
        
        .download-btn:active {
            transform: translateY(1px);
        }
        
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(46, 125, 50, 0.3);
            font-size: 14px;
            font-style: italic;
        }
        
        .leaf {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #81c784;
            border-radius: 0 80px;
            transform: rotate(45deg);
            opacity: 0.3;
        }
        
        .leaf-1 {
            top: 50px;
            left: 50px;
        }
        
        .leaf-2 {
            bottom: 50px;
            right: 50px;
            transform: rotate(225deg);
        }
        
        @media (max-width: 650px) {
            .poster {
                width: 95%;
                height: auto;
                padding: 20px;
            }
            
            .title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .content {
                font-size: 18px;
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poster" id="poster">
            <div class="vintage-overlay"></div>
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
            
            <div class="header">
                <h1 class="title">To 馨蕾姐</h1>
                <h2 class="subtitle">生日快乐!!</h2>
            </div>
            
            <div class="decoration">
                <div class="floral-element">
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="floral-element">
                    <i class="fas fa-gift"></i>
                </div>
                <div class="floral-element">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <div class="content">
                <p>夏风抚面，岁月同行</p >
                <p>愿欢乐常随</p >
                <p>愿你的生日，如同夏风般温柔</p >
                <p>岁月静好</p >
                <p>愿你的心愿像夏日的果实一样</p >
                <p>渐渐成熟，甜美非常～</p >
            </div>
            
            <div class="footer">
                <div class="signature">永远幸福快乐</div>
            </div>
            
            <div class="watermark">温馨祝福 · 夏日专属</div>
        </div>
        
        <button class="download-btn" onclick="downloadPoster()">
            <i class="fas fa-download"></i>
            下载海报
        </button>
    </div>

    <script>
        function downloadPoster() {
            const poster = document.getElementById('poster');
            
            html2canvas(poster, {
                scale: 2,
                backgroundColor: '#e6f2d9'
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = '馨蕾姐生日海报.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
